<h3 class="text-center">Vendas</h3>
<div class="form-group row">
    <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <input type="text" class="form-control" placeholder="Buscar pela data" (input)="buscaData($event)">

  </div>
</div>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Data</th>
      <th>CPF</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let venda of vendasFiltro">
      <th scope="row">{{venda.dataVenda}}</th>
      <td>{{venda.cpf_cliente}}</td>
      <td>{{venda.total}}</td>
   
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-outline-success btn-lg btn-block" routerLink = "/">Voltar</button>
