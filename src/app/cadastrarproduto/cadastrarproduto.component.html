<div *ngIf="dadosEnviados == 0">
<div class="container">
  <h3 class="text-center">
    Cadastro de Produtos</h3>
  <form [formGroup]="formulario" (ngSubmit)="cadastrarProduto()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nome do produto:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Digite aqui o nome do produto" name="nomeProduto" formControlName = "produto" required>
      </div>
    </div>

    <div class="form-group row">

      <label class="col-sm-2 col-form-label ">Tamanho/Numeraçao:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="tamanhoNum" formControlName = "tamanho_num" required>
    
        </div>
      </div>

      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Fornecedor:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Digite o nome do fornecedor" name="fornecedor" formControlName = "fornecedor" required>
      </div>
      </div>
      
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Preço de compra:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" name="precoCompra" formControlName = "preco_compra" required>
        </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Preço de venda:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" name="precoVenda" formControlName = "preco_venda" required>
      </div>
      </div>

      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Código:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Digite o código do produto" name="codigo_produto" formControlName = "codigo" required>
        </div>
      </div>

      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Estoque:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" placeholder="Digite a quantidade em estoque" name="codigo_estoque" formControlName = "estoque" required>
  
      </div>
    </div>

   

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-outline-success" >Cadastrar</button>
      </div>
    </div>
  </form>
  </div>
</div>
  


<div class="container" *ngIf="dadosEnviados == 1">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Dados cadastrados com sucesso!</h4>
    <hr>
    <p class="mb-0">Caso tenha alguma dúvida, entrar em contato com atendimento@tremdeideias.com.br</p>
    <br>
    <button type="button" class="btn btn-outline-success btn-lg btn-block" routerLink = "/">Voltar</button>
  </div>
</div>
